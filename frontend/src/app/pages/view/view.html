@if (runResource.hasValue()) {
<div class="grid grid-cols-12 gap-8">
  <div class="col-span-6">
    <div class="card">
      <h1>{{ run()?.message }}</h1>
    </div>
  </div>

  <div class="col-span-6">
    <div class="card">
      <p>Author: {{ authorName() }}</p>
      <p>Created: {{ formatDate(run()?.created, "dd.MM.yy HH:mm", "de-DE") }}</p>
    </div>
  </div>

  <div class="col-span-12">
    <div class="card">
      <app-stepper [status]="runStatus()"></app-stepper>
    </div>
  </div>

  <div class="col-span-12">
    <div class="card">
      @if (runStatus() !== 'COMPLETED' && runStatus() !== 'FAILED') {
      <div class="flex flex-col items-center justify-center">
        <p-progressSpinner strokeWidth="5" [style]="{width: '35px', height: '35px'}"></p-progressSpinner>
      </div>
      }
      <app-timeline [events]="events()"></app-timeline>
    </div>
  </div>
</div>
}
